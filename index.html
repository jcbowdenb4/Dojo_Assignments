<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <form>
        <label for="first_name">
            First Name:<input type="text" name="first_name">
        </label>
        <br>
        <br>
        <label for="last_name">
            Last Name:<input type="text" name="last_name">
        </label>
        <br>
        <br>
        <label for="email">
            Email:<input type="text" name="email">
        </label>
        <br>
        <br>
        <label for="password">
            Password:<input type="password" name="password">
        </label>
        <br>
        <br>
        <label for="pw_confirm">
            Password Confirmation:<input type="password" name="pw_confirm">
        </label>
        <br>
        <br>
        <label for="birthday">
            Birthday:<input type="date" name="birthday">
        </label>
        <br>
        <br>
        <label for="gender">
            Male:<input type="radio" name="gender" value="Male">
        </label>
        <label for="gender">
            Female:<input type="radio" name="gender" value="Female">
        </label>
        <label for="gender">
            Other:<input type="radio" name="gender" value="Other">
        </label>

        <p>A short description about yourself:</p>
        <textarea name="description"></textarea>
        <br>
        <br>
        <label for="fav_language">Favorite Language</label>
        <select name="fav_language" id="fav_language">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
